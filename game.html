<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Game Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffca3a, #8ac926, #1982c4, #6a4c93);
      min-height: 100vh;
      padding: 2rem;
      color: white;
    }
    .player-card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      width: 120px;
    }
    .player-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }
    .player-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="text-center mb-4">
    <h2 id="room-title">UNO Game Room</h2>
    <p id="user-info"></p>
  </div>

  <div class="player-list" id="players">
    <!-- Player cards will go here -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');
    const name = params.get('name');
    const avatar = params.get('avatar');
    const room = params.get('room') || Math.random().toString(36).substr(2, 6).toUpperCase();

    document.getElementById('room-title').innerText = `UNO Game Room (${room})`;
    document.getElementById('user-info').innerText = `You are ${name}`;

    const playersDiv = document.getElementById('players');

    function renderPlayers(players) {
      playersDiv.innerHTML = '';
      players.forEach(player => {
        const card = document.createElement('div');
        card.className = 'player-card';
        card.innerHTML = `
          <img src="${player.avatar}" alt="${player.name}">
          <div>${player.name}</div>
        `;
        playersDiv.appendChild(card);
      });
    }

    // ⚠️ ใส่ URL backend ของคุณตรงนี้ เช่น จาก Render
    const SERVER_URL = "https://uno-server-vg1y.onrender.com"; // ← เปลี่ยนตรงนี้!

    const socket = io(SERVER_URL);

    socket.emit('join-room', { roomId: room, name, avatar });

    socket.on('player-list', (players) => {
      renderPlayers(players);
    });

    socket.on('room-full', () => {
      alert("This room is full (max 10 players). Redirecting to lobby...");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
