<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Game Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffca3a, #8ac926, #1982c4, #6a4c93);
      min-height: 100vh;
      padding: 2rem;
      color: white;
    }
    .player-card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      width: 120px;
    }
    .player-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }
    .player-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .room-code-box {
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .btn-nav {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
  </style>
</head>
<body>
  <button class="btn btn-light btn-sm btn-nav" onclick="goHome()">‚Üê Lobby</button>

  <div class="container text-center">
    <h2 class="mb-3">UNO Game Room</h2>
    <div id="room-code" class="room-code-box"></div>
    <p id="user-info" class="mb-4"></p>
    <div class="player-list" id="players"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');
    const name = params.get('name');
    const avatar = params.get('avatar');
    let room = params.get('room');

    if (!room) {
      room = Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    document.getElementById('room-code').innerText = `ROOM CODE: ${room}`;
    document.getElementById('user-info').innerText = `You are: ${name}`;

    const playersDiv = document.getElementById('players');

    function renderPlayers(players) {
      playersDiv.innerHTML = '';
      players.forEach(player => {
        const card = document.createElement('div');
        card.className = 'player-card';
        card.innerHTML = `
          <img src="${player.avatar}" alt="${player.name}">
          <div>${player.name}</div>
        `;
        playersDiv.appendChild(card);
      });
    }

    function goHome() {
      window.location.href = "index.html";
    }

    // TODO: Replace this with your actual deployed Render server URL
    const SERVER_URL = "https://uno-server-vg1y.onrender.com";
    const socket = io(SERVER_URL);

    socket.emit('join-room', { roomId: room, name, avatar });

    socket.on('player-list', (players) => {
      renderPlayers(players);
    });

    socket.on('room-full', () => {
      alert("Room is full (10 players max). Redirecting to Lobby...");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
