<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Lobby</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff595e, #ffca3a, #8ac926, #1982c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .card {
      background-color: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .profile-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h2 class="mb-4">UNO Game Lobby</h2>
    <img src="https://via.placeholder.com/80" alt="Profile" id="preview" class="profile-preview">
    <input type="file" id="avatar" class="form-control mb-3" accept="image/*">
    <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name">
    <input type="text" id="roomCode" class="form-control mb-3" placeholder="Enter room code (optional)">
    <button class="btn btn-success w-100 mb-2" onclick="createRoom()">Create Room</button>
    <button class="btn btn-primary w-100" onclick="joinRoom()">Join Room</button>
  </div>

  <script>
    const avatarInput = document.getElementById('avatar');
    const preview = document.getElementById('preview');

    avatarInput.addEventListener('change', () => {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function createRoom() {
      const name = document.getElementById('username').value.trim();
      const avatar = preview.src;
      if (!name) return alert("Please enter your name");

      // Redirect to game.html with query params
      const url = `game.html?mode=create&name=${encodeURIComponent(name)}&avatar=${encodeURIComponent(avatar)}`;
      window.location.href = url;
    }

    function joinRoom() {
      const name = document.getElementById('username').value.trim();
      const avatar = preview.src;
      const roomCode = document.getElementById('roomCode').value.trim();
      if (!name || !roomCode) return alert("Please enter your name and room code");

      const url = `game.html?mode=join&name=${encodeURIComponent(name)}&avatar=${encodeURIComponent(avatar)}&room=${encodeURIComponent(roomCode)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
