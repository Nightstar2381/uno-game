<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÄ‡∏Å‡∏° UNO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #d9f0ff, #ffffff);
      padding-top: 80px;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0d6efd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">üéÆ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÄ‡∏Å‡∏° UNO</h1>

    <form id="join-form">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" required>
      </div>
      <div class="mb-3">
        <input type="text" id="room" class="form-control" placeholder="‡πÄ‡∏•‡∏Ç‡∏´‡πâ‡∏≠‡∏á (‡πÄ‡∏ä‡πà‡∏ô 123)" required>
      </div>

      <div class="mb-3">
        <label class="form-label">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå:</label>
        <input type="file" id="profile-pic" accept="image/*" class="form-control">
        <img id="preview" class="profile-preview d-none" alt="Preview">
      </div>

      <button type="submit" class="btn btn-primary mt-2">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÄ‡∏Å‡∏°</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("join-form");
    const preview = document.getElementById("preview");
    const picInput = document.getElementById("profile-pic");

    picInput.addEventListener("change", () => {
      const file = picInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.classList.remove("d-none");
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const room = document.getElementById("room").value.trim();
      const profilePic = picInput.files[0];

      let query = `play.html?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&room=${encodeURIComponent(room)}`;

      if (profilePic) {
        // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÉ‡∏ä‡πâ base64 ‡πÄ‡∏õ‡πá‡∏ô query (‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÉ‡∏ä‡πâ‡∏£‡πà‡∏ß‡∏°‡∏Å‡∏±‡∏ö localStorage ‡πÑ‡∏î‡πâ)
        const reader = new FileReader();
        reader.onload = e => {
          localStorage.setItem("profilePic", e.target.result);
          location.href = query;
        };
        reader.readAsDataURL(profilePic);
      } else {
        location.href = query;
      }
    });
  </script>
</body>
</html>
