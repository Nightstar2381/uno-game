<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Lobby</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff6f61, #ffcc00, #00cc66, #00bfff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .lobby-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      color: white;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .form-control, .btn {
      margin-bottom: 1rem;
    }
    .avatar-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="lobby-box text-center">
    <h4>UNO Game Lobby</h4>
    <img id="preview" class="avatar-preview" src="" alt="Profile">
    <input type="file" class="form-control" onchange="loadAvatar(event)">
    <input type="text" id="username" class="form-control" placeholder="Your name">
    <input type="text" id="roomcode" class="form-control" placeholder="Enter room code (optional)">
    <button class="btn btn-success w-100" onclick="createRoom()">Create Room</button>
    <button class="btn btn-primary w-100" onclick="joinRoom()">Join Room</button>
  </div>

  <script>
    const preview = document.getElementById('preview');
    function loadAvatar(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
      };
      if (file) reader.readAsDataURL(file);
    }

    function createRoom() {
      const name = document.getElementById('username').value.trim();
      const avatar = preview.src;
      const room = Math.random().toString(36).substr(2, 6).toUpperCase();
      if (!name || !avatar) return alert("Please enter name and upload image.");

      localStorage.setItem('uno-user', JSON.stringify({ mode: 'create', name, avatar, room }));
      window.location.href = 'game.html';
    }

    function joinRoom() {
      const name = document.getElementById('username').value.trim();
      const avatar = preview.src;
      const room = document.getElementById('roomcode').value.trim().toUpperCase();
      if (!name || !avatar || !room) return alert("Please fill all fields to join.");

      localStorage.setItem('uno-user', JSON.stringify({ mode: 'join', name, avatar, room }));
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
