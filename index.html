<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ห้อง UNO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #e3f2fd, #90caf9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card bg-white">
    <div class="title">เข้าสู่ห้องเกม UNO</div>
    <div class="mb-3">
      <label class="form-label">ชื่อผู้ใช้</label>
      <input type="text" id="username" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">รหัสผ่าน</label>
      <input type="password" id="password" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">ชื่อห้อง</label>
      <input type="text" id="room" class="form-control" />
    </div>
    <button class="btn btn-primary w-100" onclick="joinRoom()">เข้าสู่ห้อง</button>
  </div>

  <script>
    function joinRoom() {
      const name = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const room = document.getElementById('room').value.trim();

      if (!name || !password || !room) {
        alert('กรุณากรอกข้อมูลให้ครบถ้วน');
        return;
      }

      localStorage.setItem('uno-user', JSON.stringify({ name, password, room }));
      window.location.href = 'play.html';
    }
  </script>
</body>
</html>
