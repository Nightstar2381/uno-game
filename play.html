<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>UNO Game</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e3f2fd;
      font-family: sans-serif;
    }
    .uno-card {
      width: 80px;
      height: 120px;
      border-radius: 12px;
      font-size: 32px;
      font-weight: bold;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
      margin: 5px;
      border: 4px solid white;
      transition: transform 0.15s ease-in-out;
      position: relative;
      text-shadow: 1px 1px 2px black;
    }
    .uno-card:hover {
      transform: scale(1.08);
      cursor: pointer;
    }
    .color-red    { background-color: #e53935; }
    .color-yellow { background-color: #fdd835; color: black; }
    .color-green  { background-color: #43a047; }
    .color-blue   { background-color: #1e88e5; }
    .color-black  { background-color: #212121; }
    .uno-card::before {
      content: attr(data-value);
      position: absolute;
      top: 6px;
      left: 8px;
      font-size: 16px;
      opacity: 0.7;
    }
    #countdown-timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      border: 2px solid #007bff;
      padding: 12px;
      border-radius: 10px;
      z-index: 999;
      min-width: 200px;
      font-weight: bold;
      display: none;
    }
    #countdown-bar {
      height: 10px;
      width: 100%;
      border-radius: 5px;
      background: green;
      transition: width 1s linear, background 1s;
    }
    .flip-out {
      animation: flipOut 0.5s ease-in forwards;
    }
    @keyframes flipOut {
      0% { transform: rotateY(0); opacity: 1; }
      100% { transform: rotateY(90deg); opacity: 0; }
    }
    .effect-banner {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px 40px;
      border-radius: 20px;
      z-index: 9999;
      animation: fadeOut 2.5s ease forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -60%); }
    }
  </style>
</head>
<body>
  <div class="text-center mt-3">
    <h4 id="room-name" class="fw-bold">‡∏´‡πâ‡∏≠‡∏á: -</h4>
  </div>
  <div id="player-list" class="text-center mb-3"></div>
  <div id="hand" class="d-flex justify-content-center flex-wrap mb-4"></div>
  <div class="container mb-3">
    <div id="chat-box" style="height:150px; overflow-y:auto; background:#fff; padding:10px; border:1px solid #ccc;"></div>
    <input type="text" id="chat-input" class="form-control mt-2" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î Enter">
  </div>
  <div class="text-center mb-3">
    <button class="btn btn-danger" onclick="callUNO()">UNO!</button>
  </div>
  <div id="countdown-timer">
    ‚è±Ô∏è ‡πÄ‡∏ß‡∏•‡∏≤: <span id="countdown-value">15</span>s
    <div class="mt-2"><div id="countdown-bar"></div></div>
  </div>

  <!-- üîà Sounds -->
  <audio id="card-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="sound-plus2" src="https://www.soundjay.com/button/beep-06.wav" preload="auto"></audio>
  <audio id="sound-skip" src="https://www.soundjay.com/button/button-09.wav" preload="auto"></audio>
  <audio id="sound-reverse" src="https://www.soundjay.com/button/button-50.wav" preload="auto"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>

  <!-- üèÜ Winner Modal -->
  <div class="modal fade" id="winModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">üéâ ‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞!</h5>
        </div>
        <div class="modal-body">
          <h3 id="winner-name" class="fw-bold text-success"></h3>
          <button class="btn btn-primary mt-3" onclick="restartGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà</button>
        </div>
      </div>
    </div>
  </div>

  <!-- üîÅ SCRIPT -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    const password = urlParams.get('password');
    const room = urlParams.get('room');
    const socket = io("https://uno-server-vea3.onrender.com");

    document.getElementById("room-name").textContent = `‡∏´‡πâ‡∏≠‡∏á: ${room}`;
    socket.emit('joinRoom', { username, password, room });

    socket.on('joinedRoom', data => {
      updatePlayers(data.players, data.currentTurn);
      renderHand(data.yourCards);
    });

    socket.on('chat', msg => {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.textContent = `${msg.user}: ${msg.message}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    });

    socket.on('updateHand', cards => renderHand(cards));

    socket.on('updateTurn', nextPlayer => {
      stopCountdown();
      socket.emit('getPlayers');
    });

    socket.on('startCountdown', seconds => startCountdown(seconds));

    socket.on('updatePlayers', ({ players, currentTurn }) => {
      updatePlayers(players, currentTurn);
    });

    socket.on('gameOver', winner => {
      document.getElementById("win-sound").play();
      document.getElementById("winner-name").textContent = winner;
      const modal = new bootstrap.Modal(document.getElementById("winModal"));
      modal.show();
    });

    socket.on('specialEffect', message => showEffect(message));

    document.getElementById("chat-input").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        socket.emit('chat', e.target.value);
        e.target.value = "";
      }
    });

    function renderHand(cards) {
      const handDiv = document.getElementById("hand");
      handDiv.innerHTML = "";
      cards.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = `uno-card color-${card.color}`;
        div.setAttribute("data-value", card.value);
        div.id = `card-${index}`;
        let display = card.value;
        if (card.value === 'Skip') display = '‚è≠Ô∏è';
        else if (card.value === 'Reverse') display = 'üîÅ';
        else if (card.value === '+2') display = '+2';
        else if (card.value === 'WILD') display = 'üé®';
        else if (card.value === 'WILD+4') display = 'üåà+4';
        div.textContent = display;
        div.onclick = () => {
          if (card.value === "WILD" || card.value === "WILD+4") {
            chooseWildColor(index);
          } else {
            playCardWithEffect(index);
          }
        };
        handDiv.appendChild(div);
      });
    }

    function updatePlayers(players, currentTurn) {
      const div = document.getElementById("player-list");
      div.innerHTML = players.map(name =>
        name === currentTurn
          ? `<span class="text-primary fw-bold">${name}</span>`
          : name
      ).join(" | ");
    }

    function callUNO() {
      socket.emit("callUNO");
    }

    function chooseWildColor(index) {
      const color = prompt("‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ: red, blue, green, yellow");
      if (["red", "blue", "green", "yellow"].includes(color)) {
        socket.emit("playCard", index, color);
      }
    }

    function restartGame() {
      socket.emit("restartGame");
    }

    function playCardWithEffect(index) {
      const cardEl = document.getElementById(`card-${index}`);
      const sound = document.getElementById("card-sound");
      sound.play();
      cardEl.classList.add("flip-out");
      setTimeout(() => {
        socket.emit("playCard", index);
      }, 400);
    }

    function showEffect(text) {
      const banner = document.createElement("div");
      banner.className = "effect-banner";
      banner.textContent = text;
      if (text.includes('+2')) banner.style.background = '#b71c1c';
      else if (text.includes('‡∏Ç‡πâ‡∏≤‡∏°')) banner.style.background = '#ef6c00';
      else if (text.includes('‡∏´‡∏°‡∏∏‡∏ô')) banner.style.background = '#1565c0';
      document.body.appendChild(banner);
      setTimeout(() => banner.remove(), 2500);
      if (text.includes('+2')) document.getElementById('sound-plus2').play();
      else if (text.includes('‡∏Ç‡πâ‡∏≤‡∏°')) document.getElementById('sound-skip').play();
      else if (text.includes('‡∏´‡∏°‡∏∏‡∏ô')) document.getElementById('sound-reverse').play();
    }

    let countdownInterval = null;
    function startCountdown(seconds) {
      const box = document.getElementById('countdown-timer');
      const value = document.getElementById('countdown-value');
      const bar = document.getElementById('countdown-bar');
      let timeLeft = seconds;
      value.textContent = timeLeft;
      box.style.display = 'block';
      updateBar(timeLeft, seconds);
      if (countdownInterval) clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        timeLeft--;
        value.textContent = timeLeft;
        updateBar(timeLeft, seconds);
        if (timeLeft <= 3) document.getElementById("card-sound").play();
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          box.style.display = 'none';
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
      document.getElementById('countdown-timer').style.display = 'none';
    }

    function updateBar(current, max) {
      const bar = document.getElementById('countdown-bar');
      const percent = (current / max) * 100;
      bar.style.width = percent + "%";
      bar.style.background = percent > 50 ? "green" : percent > 25 ? "orange" : "red";
    }
  </script>
</body>
</html>
