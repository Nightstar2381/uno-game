<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>UNO Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #cce7ff;
      --text: #000;
      --card-bg: #fff;
    }

    body.dark-mode {
      --bg: #121212;
      --text: #fff;
      --card-bg: #1e1e1e;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding-top: 80px;
      font-family: 'Segoe UI', sans-serif;
      transition: 0.3s;
    }

    nav {
      background-color: #ffffffcc;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);
    }

    nav a:hover {
      color: #0d6efd !important;
    }

    .uno-card {
      display: inline-block;
      margin: 5px;
      padding: 20px 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      min-width: 60px;
      transition: transform 0.2s;
      cursor: pointer;
      background: grey;
    }

    .uno-card:hover { transform: scale(1.08); }

    .red { background: #e53935; }
    .blue { background: #1e88e5; }
    .green { background: #43a047; }
    .yellow { background: #fbc02d; color: black; }
    .black { background: #333; }

    .turn-highlight {
      border: 2px solid #0d6efd;
      border-radius: 50px;
      padding: 3px 10px;
      background: #e0f0ff;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    #top-card {
      font-size: 20px;
      padding: 25px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: inline-block;
    }

    .theme-toggle {
      position: absolute;
      right: 15px;
      top: 15px;
    }

    @media (max-width: 768px) {
      .uno-card {
        font-size: 14px;
        padding: 16px 10px;
        min-width: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- üîù Navbar -->
  <nav class="navbar fixed-top px-3">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">UNO Game</span>
      <div>
        <a href="index.html" class="nav-link d-inline px-2">üè† ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</a>
        <a href="ranking.html" class="nav-link d-inline px-2">üìä ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö</a>
        <a href="history.html" class="nav-link d-inline px-2">üßæ ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</a>
      </div>
      <button class="btn btn-sm btn-outline-dark theme-toggle" onclick="toggleTheme()">üåì</button>
    </div>
  </nav>

  <div class="container text-center">
    <h4 class="mb-2">‡∏´‡πâ‡∏≠‡∏á: <span id="room-name"></span></h4>
    <div>‡πÑ‡∏û‡πà‡∏Å‡∏•‡∏≤‡∏á‡πÇ‡∏ï‡πä‡∏∞: <span id="top-card" class="black text-white">?</span></div>
    <div class="mb-2">‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô: <span id="player-list"></span></div>
    <div class="mb-3">‡πÄ‡∏ó‡∏¥‡∏£‡πå‡∏ô‡∏Ç‡∏≠‡∏á: <span id="current-turn" class="turn-highlight"></span></div>

    <div id="loading" class="loader">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div id="hand" class="d-none mb-4"></div>

    <button class="btn btn-warning" onclick="callUNO()">‡∏Å‡∏î UNO!</button>

    <!-- üí¨ ‡πÅ‡∏ä‡∏ó -->
    <div class="mt-4">
      <input type="text" id="chat-input" class="form-control mb-2" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
      <button class="btn btn-secondary" onclick="sendChat()">‡∏™‡πà‡∏á</button>
      <div id="chat-box" class="mt-3 text-start"></div>
    </div>
  </div>

  <!-- üé® Modal ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ WILD -->
  <div class="modal fade" id="wildModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏û‡πà WILD</h5>
        </div>
        <div class="modal-body">
          <button class="btn btn-danger m-2" onclick="selectWildColor('red')">‡πÅ‡∏î‡∏á</button>
          <button class="btn btn-primary m-2" onclick="selectWildColor('blue')">‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô</button>
          <button class="btn btn-success m-2" onclick="selectWildColor('green')">‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß</button>
          <button class="btn btn-warning m-2" onclick="selectWildColor('yellow')">‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://uno-server-vea3.onrender.com");

    const query = new URLSearchParams(location.search);
    const username = query.get("username");
    const password = query.get("password");
    const room = query.get("room");

    document.getElementById("room-name").textContent = room;

    // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    const soundPlay = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_fef0cc23d8.mp3?filename=click-pop-1-195274.mp3");
    const soundUNO = new Audio("https://cdn.pixabay.com/download/audio/2022/03/22/audio_9ebf796c9f.mp3?filename=message-13294.mp3");

    let pendingWildIndex = null;

    socket.emit("joinRoom", { username, password, room });

    socket.on("joinedRoom", data => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("hand").classList.remove("d-none");
      updatePlayers(data.players, data.currentTurn);
      renderHand(data.yourCards);
    });

    socket.on("updateHand", cards => renderHand(cards));

    socket.on("updatePlayers", ({ players, currentTurn }) => {
      updatePlayers(players, currentTurn);
    });

    socket.on("updateTurn", turn => {
      document.getElementById("current-turn").textContent = turn;
    });

    socket.on("chat", ({ user, message }) => {
      const box = document.getElementById("chat-box");
      box.innerHTML += `<div><strong>${user}:</strong> ${message}</div>`;
      box.scrollTop = box.scrollHeight;
    });

    socket.on("specialEffect", msg => {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="text-info"><em>${msg}</em></div>`;
    });

    socket.on("gameOver", winner => {
      alert(`üéâ ${winner} ‡∏ä‡∏ô‡∏∞‡πÄ‡∏Å‡∏°‡∏ô‡∏µ‡πâ!`);
      location.href = "index.html";
    });

    socket.on("startCountdown", () => {
      // ‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏° timer UI ‡πÑ‡∏î‡πâ‡∏ï‡πà‡∏≠‡πÉ‡∏ô‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï
    });

    function renderHand(cards) {
      const handDiv = document.getElementById("hand");
      handDiv.innerHTML = "";
      cards.forEach((card, index) => {
        const el = document.createElement("div");
        el.className = `uno-card ${card.color}`;
        el.textContent = card.value;
        el.onclick = () => {
          if (card.value === "WILD") {
            pendingWildIndex = index;
            const modal = new bootstrap.Modal(document.getElementById("wildModal"));
            modal.show();
          } else {
            socket.emit("playCard", index);
            soundPlay.play();
          }
        };
        handDiv.appendChild(el);
      });
    }

    function updatePlayers(players, currentTurn) {
      const listSpan = document.getElementById("player-list");
      const currentSpan = document.getElementById("current-turn");
      listSpan.innerHTML = players.map(name =>
        name === currentTurn
          ? `<span class="turn-highlight">${name}</span>`
          : name
      ).join(", ");
      currentSpan.textContent = currentTurn;
    }

    function callUNO() {
      socket.emit("callUNO");
      soundUNO.play();
      alert("‡∏Ñ‡∏∏‡∏ì‡∏Å‡∏î UNO ‡πÅ‡∏•‡πâ‡∏ß!");
    }

    function sendChat() {
      const input = document.getElementById("chat-input");
      const msg = input.value.trim();
      if (msg) socket.emit("chat", msg);
      input.value = "";
    }

    function selectWildColor(color) {
      if (pendingWildIndex !== null) {
        socket.emit("playCard", pendingWildIndex, color);
        soundPlay.play();
        pendingWildIndex = null;
        const modal = bootstrap.Modal.getInstance(document.getElementById("wildModal"));
        modal.hide();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    // ‡∏£‡∏±‡∏ö topCard ‡∏à‡∏≤‡∏Å backend (‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏∏‡∏ì‡∏™‡πà‡∏á‡∏ú‡πà‡∏≤‡∏ô emit)
    socket.on("topCard", card => {
      const el = document.getElementById("top-card");
      el.textContent = card.value;
      el.className = `uno-card ${card.color}`;
    });
  </script>
</body>
</html>
